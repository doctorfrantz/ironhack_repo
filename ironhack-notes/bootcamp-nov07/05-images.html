<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <style>
        img {
            display: block;
            max-width: 500px;
        }
    </style>
</head>
<body>
    
    <h3>Images</h3>
    <p>Images can improve the design and the appeareance of any web/app thus, increasing the user experience for the end User</p>
    <p>Accepted file formats JPEG, PNG, SVG, ICO, GIF, APNG, WEBP</p>
    <hr />
    
    <strong>Syntax</strong>
    <img src="specifies the path to the image that we want to display, wether is an external or internal image, this is the place where we put the route to showcase such image" alt="Where we specify the alternate text for the image in case it does not load onto our site/app or we want to add some information for screen readers to make the image accessible.">
    <!-- Linking an internal image within our folder structure -->
    <img src="/imgs/trooper.jpg" alt="A lego stormtrooper on the deser">
    <!-- Linkin an external image -->
    <img src="https://images.unsplash.com/photo-1523169054-66018b90af5e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1740&q=80" alt="A pink flower on a dark background">
    <!-- Linkin an external image which some width and height -->
    <img src="https://images.unsplash.com/photo-1587654780291-39c9404d746b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1740&q=80" alt="A lot of lego pieces scattered around" width="350">
    <!-- Having an image as a a tag/link -->
    <a href="https://es.wikipedia.org/wiki/Accidente_nuclear_de_Fukushima_I" target="_blank" rel="noopener noreferrer"><img src="https://media.tenor.com/fTTVgygGDh8AAAAM/kitty-cat-sandwich.gif" alt="cat gif"></a>
    <hr>
    <h3>Using Figure Tag</h3>
    <figure>
        <img src="https://images.unsplash.com/reserve/bOvf94dPRxWu0u3QsPjF_tree.jpg?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1752&q=80" alt="a tree">
        <figcaption>An image of a tree</figcaption>
    </figure>
</body>
</html>
